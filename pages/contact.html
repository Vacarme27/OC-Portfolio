<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22586e4ed3.js" crossorigin="anonymous"></script>
    <title>Me Contacter - Kévin Trillon</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <a href="../index.html" class="logo-link">
                    <div class="logo">KT</div>
                </a>
            </div>
            <div id="menu">
                <a href="../index.html">Accueil</a>
                <a href="./projects.html">Mes Projets</a>
                <a href="https://drive.google.com/file/d/19G-cDOcY_GLzPmLT3qicO-pOp_OQCBIb/view?usp=drive_link" target="_blank">Mon CV</a>
                <a class="contact-link" href="contact.html">Me contacter</a>
            </div>
            <div id="menu-toggle" class="menu-icon">&#9776;</div>
        </nav>
    </header>
    <div id="overlay" class="hidden">
        <div id="overlay-content">
            <span id="close-modal" class="close-icon">X</span>
            <a href="../index.html">Accueil</a>
            <a href="./projects.html">Mes Projets</a>
            <a href="https://drive.google.com/file/d/19G-cDOcY_GLzPmLT3qicO-pOp_OQCBIb/view?usp=drive_link" target="_blank">Mon CV</a>
            <a href="./contact.html">Me contacter</a>
        </div>
    </div>
    <main>
        <section class="margintop80">
            <h1>Me Contacter</h1>
        </section>
        <section class="contact-section margintop80">
            <form id="form" class="form">
                <div class="name-container">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required placeholder="Dupont Jean">
                </div>
                <div class="email-container">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required placeholder="dupont.jean@gmail.com">
                </div>
                <div class="message-container">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Mon message..."></textarea>
                </div>
                <div>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </div>
            </form>
            <div class="contact-info">
                <h2>Coordonnées</h2>
                <p class="contact-item"><i class="fa-regular fa-envelope footer-icons"></i>Email : kevin.trillon.dev@gmail.com</p>
                <p class="contact-item"><i class="fa-solid fa-phone footer-icons"></i> Téléphone : 06 20 69 56 54</p>
                <p class="contact-item"><i class="fa-regular fa-map footer-icons"></i>Département : Seine-Maritime</p>
            </div>
        </section>
    </main>
    <footer class="contact-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="../index.html" class="logo-link">
                    <div class="logo">KT</div>
                </a>
                <span>- Kévin Trillon -</span>
            </div>
            <div class="footer-links">
                <p>Mes réseaux sociaux :</p>
                <a href="https://linkedin.com/in/kevintrillon" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/Vacarme27" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>    
    <script src="../js/navbar.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
